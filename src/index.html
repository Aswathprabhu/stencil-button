<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/button-web-component.esm.js"></script>
    <script nomodule src="/build/button-web-component.js"></script>
  </head>
  <body style="display: flex; justify-content: center; align-items: stretch;">
    <button-component
      loadingtext="Fetching"
      type="primary"
    >
      Fetch Users
    </button-component>
  </body>
  <script>
    const buttonCustomElement = document.querySelector('button-component');
    buttonCustomElement.addEventListener('zpClick', () => {
      buttonCustomElement.disabled = true;
      return fetch('https://jsonplaceholder.typicode.com/users')
        .then(response => response.json())
        .then(json => console.log(json))
        .then(() => buttonCustomElement.disabled = false)
        .then(() => alert('Check console'));
    });
  </script>
</html>
